<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <div class="contener">
        <div class="Navbar">
            <nav class="navbar navbar-expand-lg bg-body-tertiary">
                <div class="container-fluid">
                <img class="StockY" src="image/StockY.png" width="55px" height="60px">
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                    <form class="d-flex" role="search">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                    <div class="float-left" id="navbarSupportedContent">
                        <img class="Cart me-4" src="image/Cart.png" width="55px" height="60px">
                        <img class="Accout me-2" src="image/Account.png" width="55px" height="55px">
                  </div>
                </div>
              </nav>
        </div>
        <section class="h-100 h-custom" style="background-color: #d2c9ff;">
            <div class="container py-5 h-100">
              <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12">
                  <div class="card card-registration card-registration-2" style="border-radius: 15px;">
                    <div class="card-body p-0">
                      <div class="row g-0">
                        <div class="col-lg-8">
                          <div class="p-5">
                            <div class="d-flex justify-content-between align-items-center mb-5">
                              <h1 class="fw-bold mb-0 text-black">Shopping Cart</h1>
                            </div>
                            <hr class="my-4">
          
                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                              <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                  src="image/Adidas.png"
                                  class="img-fluid rounded-3" alt="Cotton T-shirt">
                              </div>
                              <div class="col-md-3 col-lg-3 col-xl-3">
                                <h6 class="text-black mb-3">Ultraboost DNA S&L</h6>
                                <h6 class="text-muted">Adidas</h6>
                              </div>
                              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                  <i class="fas fa-minus"></i>
                                </button>
          
                                <input id="form1" min="0" name="quantity" value="1" type="number"
                                  class="form-control form-control-sm" />
          
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                  <i class="fas fa-plus"></i>
                                </button>
                              </div>
                              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h6 class="mb-0">€ 90.00</h6>
                              </div>
                              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a href="https://stockx.com/"><img src="image/minus.png" width="=20px", height="20px"></a>
                              </div>
                            </div>
                            <hr class="my-4">
          
                            <div class="row mb-4 d-flex justify-content-between align-items-center">
                              <div class="col-md-2 col-lg-2 col-xl-2">
                                <img
                                  src="image/Nike.png"
                                  class="img-fluid rounded-3" alt="Cotton T-shirt">
                              </div>
                              <div class="col-md-3 col-lg-3 col-xl-3">
                                <h6 class="text-black mb-3">Jordan 1 Retro High</h6>
                                <h6 class="text-muted">Nike</h6>
                              </div>
                              <div class="col-md-3 col-lg-3 col-xl-2 d-flex">
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepDown()">
                                  <i class="fas fa-minus"></i>
                                </button>
          
                                <input id="form1" min="0" name="quantity" value="1" type="number"
                                  class="form-control form-control-sm" />
          
                                <button class="btn btn-link px-2"
                                  onclick="this.parentNode.querySelector('input[type=number]').stepUp()">
                                  <i class="fas fa-plus"></i>
                                </button>
                              </div>
                              <div class="col-md-3 col-lg-2 col-xl-2 offset-lg-1">
                                <h6 class="mb-0">€ 289.00</h6>
                              </div>
                              <div class="col-md-1 col-lg-1 col-xl-1 text-end">
                                <a href="https://stockx.com/"><img src="image/minus.png" width="=20px", height="20px"></a>
                              </div>
                            </div>
          
                            <hr class="my-4">
                          </div>
                        </div>
                        <!-- Form Thông tin -->
                        <div class="col-lg-4 bg-grey">
                          <div class="p-5">
                            <h3 class="fw-bold mb-3 mt-2 pt-1">Summary</h3>
                            <hr class="my-4">

                            <h5 class="text-uppercase mb-3">Customer Information</h5>
                            <div>
                              <input type="text" id="form3Examplea2" class="form-control form-control-lg mb-2"  placeholder="Name"/>
                              <input type="text" id="form3Examplea2" class="form-control form-control-lg mb-2"  placeholder="Phone"/>
                              <input type="text" id="form3Examplea2" class="form-control form-control-lg mb-3"  placeholder="Email"/>
                            </div>

                            <hr class="my-2">
                            <h5 class="text-uppercase mb-3">Give code</h5>
    
                            <div>
                              <div class="form-outline">
                                <input type="text" id="form3Examplea2" class="form-control form-control-lg"  placeholder="Enter code"/>
                              </div>
                            </div>
                            <hr class="my-3">
                            <h5 class="text-uppercase mb-3">Delivery method</h5>
                            <div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label" for="flexRadioDefault1">
                                  Default address
                                </label>
                              </div>
                              <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label mb-2" for="flexRadioDefault2">
                                  Change the address
                                </label>
                                <input type="text" id="form3Examplea2" class="form-control form-control-lg"  placeholder="Enter Address"/>
                              </div>
                            </div>
                            <hr class="my-4">
                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">items 3</h5>
                              <h5>€ 132.00</h5>
                            </div>
                            <div class="d-flex justify-content-between mb-4">
                              <h5 class="text-uppercase">Delivery charges:</h5>
                              <h5>€ 5</h5>
                            </div>
                            <div class="d-flex justify-content-between mb-5">
                              <h5 class="text-uppercase">Total price</h5>
                              <h5>€ 137.00</h5>
                            </div>
                            <button type="button" class="btn btn-dark btn-block btn-lg"
                              data-mdb-ripple-color="dark">Order</button>
          
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </section>
    </div>
</body>
</html>
